<!DOCTYPE html>
<html lang="en">
<head>
       <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Tajawal' rel='stylesheet'>
        <!-- main css -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css\index.css' %}">
        <link rel="stylesheet" href="{% static 'css\global.css' %}">
        <link rel="stylesheet" href="{% static 'css\team.css' %}">
        <link rel="icon" href="https://pa.tedcdn.com/favicon.ico">

        <title> Team </title>

        <style>
    </style>
</head>
<body>

  <!-- Header -->
  {% include "components/header.html" %}


  <!-- Name of a specific team section (ex. Developers) -->
  <div class="team-name"> Team-section name </div>

  <div class="team-container">

    <!-- Place all your team leaders for a specific team section in this region -->
    <div class="team-leaders-container">
      <div class="team-leader">
        <img src="/static/images/female.jpeg" />
        <p> Leader Name </p>
      </div>

      <div class="team-leader">
        <img src="/static/images/male.jpeg" />
        <p> Leader Name </p>
      </div>
    </div>

    <hr class="rounded">

    <div class="team-members-container">
       <div class="team-member">
        <img src="/static/images/female.jpeg" />
        <p> Female team member </p>
      </div>
       
      <div class="team-member">
        <img src="/static/images/male.jpeg" />
        <p> Male team member </p>
      </div>
    </div>

    </div>


    <!-- Footer -->
    {% include "components/footer.html" %}

    </body>
</html>
